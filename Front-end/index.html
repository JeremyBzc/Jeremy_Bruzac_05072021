<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Orinoco</title>
        <!--BOOTSTRAP-->
        <link rel="stylesheet" href="Styles/bootstrap/css/bootstrap.css">
        <!--JS-->
        <script src="https://kit.fontawesome.com/a31e139e01.js" crossorigin="anonymous"></script>
        <script src="scripts/index.js"></script>
    </head>

    <body>
        <div class="bg-light">
            <div class="container">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg navbar-light border-danger">
                        <a class="navbar-brand" href="index.html">
                        <img src="img/orinoco-logo.png" alt="logo Oniroco" width="180" height="50">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse pagination-lg justify-content-lg-end">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                            <a class="nav-link text-dark" href="index.html"><i class="fas fa-home"></i></a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link text-dark" href="cart.html"><i class="fas fa-shopping-cart mx-3">Panier</i></a>
                            </li>
                        </ul>
                        </div>
                    </nav>
                </div>
            </div>    
        </div>
        <div class="container">
            <div class="row mb-4">
                <div class="col-8 mx-auto">          
                <div id="carouselControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/cam_vintage.jpeg" class="d-block w-100 rounded-3" alt="image appareil photo vintage">
                    </div>
                    <div class="carousel-item">
                        <img src="img/cam_vintage2.jpeg" class="d-block w-100 rounded-3" alt="image baroudeur">
                    </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Précédent</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Suivant</span>
                    </a>          
                </div>        
            </div>
        </div>
        <div class="container" id="main">
            <div class="row">
                <div class="col text-center">
                    <h1 class="mb-5 border-bottom">Nos produits</h1>
                    <h4 class="mb-5 text-secondary">Chez Orinoco nous proposons une gamme d'appareils photos vintage hauts de gamme pour vos plus belles photos argentiques</p>
                </div>
            </div>
                <template id="templateArticle"> 
                        <div class="col-12 col-lg-6 mb-4 mx-auto">
                            <div class="card mb-4 mb-lg-0 border-dark shadow">
                                <div class="card-body text-center">
                                    <img src=" " id="card-img" class="card-img-top mb-3">
                                    <h5 id="card-title"></h5>
                                    <p id="card-text"></p>
                                    <p id="card-price"></p>
                                    <a href="products.html" id="id__product"><button class="btn btn-dark">Voir la caméra</button></a>
                                </div>
                            </div>
                        </div>  
                </template>
        </div>
        <div class="bg-light mt-5">
            <div class="container">
                <div class="row pt-4 pb-3">
                    <div class="col">
                        <ul class="list-inline text-center text-dark">
                        <li class="list-inline-item"><a href="#">À propros</a></li>
                        <li class="list-inline-item"><a href="#">Vie privée</a></li>
                        <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                        </ul>
                    </div>
                </div>
            </div>  
        </div>
    </body> 
</html>
