<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oniroco</title>
        <!--BOOTSTRAP-->
        <link rel="stylesheet" href="Styles/bootstrap/css/bootstrap.css">
        <!--JS-->
        <script src="https://kit.fontawesome.com/a31e139e01.js" crossorigin="anonymous"></script>
        <script src="scripts/index.js"></script>
    </head>

    <body>
        <div class="bg-light">
            <div class="container">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="index.html">
                        <img src="img/orinoco-logo.png" alt="logo Oniroco" width="180" height="50">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                            <a class="nav-link" href="index.html"><i class="fas fa-home"></i></a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                            </li>
                        </ul>
                        </div>
                    </nav>
                </div>
            </div>    
        </div>
        <div class="container">
            <div class="row mb-4">
                <div class="col-9 mx-auto">          
                <div id="carouselControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/cam_vintage.jpeg" class="d-block w-100" alt="Satellite">
                    </div>
                    <div class="carousel-item">
                        <img src="img/cam_vintage2.jpeg" class="d-block w-100" alt="Spacewalking astronaut">
                    </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Précédent</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Suivant</span>
                    </a>          
                </div>        
            </div>
        </div>
        <div class="container" id="main">
            <div class="row">
                <div class="col">
                    <h1>Nos produits:</h1>
                </div>
            </div>
                <template id="templateArticle">
                    <div class="row">
                        <div class="col-3 col-lg-4 mx-auto mb-4">
                            <div class="card mb-4 mb-lg-0 border-dark shadow">
                                <div class="card-body text-center">
                                    <img src=" " id="card-img" class="card-img-top mb-3">
                                    <h5 id="card-title"></h5>
                                    <p id="card-text"></p>
                                    <p id="card-price"></p>
                                    <a href="products.html"><button class="btn btn-dark">Voir la caméra</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
        </div>
        <div class="bg-light mt-5">
        <div class="container">
            <div class="row pt-4 pb-3">
            <div class="col">
                <ul class="list-inline text-center">
                <li class="list-inline-item"><a href="#">À propros</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item"><a href="#">Vie privée</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                </ul>
            </div>
            </div>
        </div>  
        </div>
        
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    </body> 
</html>
