                <img src="img/orinoco-logo.png" alt="logo Oniroco" width="180" height="50">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                <div id="navbarContent" class="collapse navbar-collapse">
                  <ul class="navbar-nav">

                    <a class="nav-link" href="index.html"><i class="fas fa-home"></i></a>

            </div>

        </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Votre Panier</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <hr>
          <h3>0 articles dans votre panier:</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-6 mx-auto">
          <div class="card mb-4 mb-lg-0 border-black shadow">
            <img src="img/Point-int.jpeg" alt="Point d'interrogation" class="card-img-top">
            <div class="card-body text-center">
              <h5 class="card-title">Aucun articles dans votre panier !</h5>
              <p class="card-text">Continuez vos achats et trouvez votre bonheur</p>
              <button class="btn btn-dark">Continuez vos achats</button>
            </div>
          </div>
        </div>
          

    </div>
      <div class="row">
        <div class="col">
          <hr>
          <h3>Récapitulatif:</h3>
          <form>
            <div class="form-group">
              <label for="timeInput">Temps :</label>
              <input type="text" class="form-control" id="timeInput" placeholder="mm:ss" aria-describedby="timeHelp">
            </div>
            <div class="form-group">
              <label for="note">Note :</label>
              <textarea id="note" rows="5" class="form-control" required></textarea>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Rendre cette notation publique
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
    <div class="bg-light">
      <div class="container">
        <div class="row">
          <div class="col">
